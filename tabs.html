        $("#piliang").click(function () {
            layui.use(['layer', 'table'], function () {
                var table = layui.table,
                    layer = layui.layer,
                    $ = layui.$

                var checkStatus = table.checkStatus('demo');
                data = checkStatus.data;
                if (data.length == 0) {
                    layer.msg("请选择要删除的选项！");
                } else {
                    layer.confirm('确定批量删除文件吗?', function (index) {
                        arr = new Array();;
                        for (var i = 0; i < data.length; i++) {
                            arr.push(data[i].id);
                        }
                        arr.join(",");
                        console.log(arr);
                        $.ajax({
                            url: basePath + '/file/batchdeldoc',
                            type: 'post',
                            dataType: 'json',
                            data: {
                                'temp': arr.toString()
                            }, //向服务端发送删除的id
                            success: function (suc) {
                                if (suc.status == 1) {
                                    layer.msg("删除成功", {
                                        time: 1800,
                                        icon: 1
                                    });
                                    loadList();
                                } else {
                                    layer.msg('删除失败', {
                                        time: 1800,
                                        icon: 2
                                    });
                                }
                                layer.close(index);
                                table.reload('table', {
                                    where: { //设定异步数据接口的额外参数，任意设
                                        'id': 1
                                    },
                                    page: {
                                        //  curr: 1 //重新从第 1 页开始
                                        curr: $(".layui-laypage-em").next()
                                            .html()
                                    }
                                })


                            }
                        });
                        layer.close(index);
                    });
                }
            });
        });
